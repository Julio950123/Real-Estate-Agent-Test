<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分享物件</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f3f3; font-family: "Noto Sans TC", sans-serif; }
    .container { max-width: 500px; margin: 60px auto; }
    .card { border-radius: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    .card-header { 
      background: linear-gradient(135deg, #EB941E, #f5b66f); 
      color: white; 
      font-size: 1.3rem; 
      font-weight: 600; 
    }
    .loading-text { font-size: 1.1rem; color: #555; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center">
      <div class="card-header">分享物件</div>
      <div class="card-body">
        <div class="d-flex justify-content-center align-items-center flex-column">
          <!-- Spinner -->
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p id="status" class="loading-text mt-3">載入中，請稍候...</p>
        </div>
      </div>
      <div class="card-footer text-muted small">
        好屋，值得分享
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- 你的 share.js -->
  <script src="{{ url_for('static', filename='js/share.js') }}"></script>
</body>
</html>
